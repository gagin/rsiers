<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Indicator Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.10/babel.min.js"></script>

  <script>
    window.IS_DOCKER = window.location.hostname !== 'localhost';
    console.log(window.IS_DOCKER ? 'Running in Docker-like environment' : 'Running in local development environment');
  </script>

</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Load React Components -->
  <!-- Ensure these paths are correct relative to index.html -->
  <script type="text/babel" src="./components/LoadingIndicator.js"></script>
  <script type="text/babel" src="./components/ErrorDisplay.js"></script>
  <script type="text/babel" src="./components/Header.js"></script>
  <script type="text/babel" src="./components/TimeMachine.js"></script>
  <script type="text/babel" src="./components/IndicatorTable.js"></script>
  <script type="text/babel" src="./components/CompositeMetrics.js"></script>
  <script type="text/babel" src="./components/CurrentDataSummary.js"></script>
  <script type="text/babel" src="./components/Footer.js"></script>
  <script type="text/babel" src="./components/App.js"></script> <!-- App.js should be loaded after its dependencies -->

  <!-- Render the main App component -->
  <script type="text/babel">
    // This script runs after all the above component files are (supposedly) loaded and parsed.
    // If any of the component files failed to load, their defined components (like App) will be undefined.
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
